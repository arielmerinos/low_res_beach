<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Animations</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- <canvas class="webgl"></canvas> -->
    
    <script type="module" src="./script.js"></script>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
    </style>
    <model-viewer 
        src="models/Beach low polygon but do it right.glb" 
        ar ar-modes="webxr scene-viewer quick-look" 
        camera-controls poster="poster.webp" 
        shadow-intensity="1.66" 
        exposure="0.5" 
        shadow-softness="0.25" 
        auto-rotate 
        camera-orbit="-324.1deg 68.64deg 28.55m" 
        field-of-view="21.78deg" style="height: 100%; width: 100%;"> 
    </model-viewer>
</body>
</html>
